<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center text-primary mb-5"><i class="bi bi-person-badge"></i> Bienvenido Administrador</h1>

    <div class="card shadow border-0 mb-4">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> Agregar / Modificar Empleado</h4>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
          </div>
          <div class="col-md-6">
            <input type="text" id="apellidos" class="form-control" placeholder="Apellidos">
          </div>
          <div class="col-md-6">
            <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
          </div>
          <div class="col-md-6">
            <input type="email" id="correo" class="form-control" placeholder="Correo">
          </div>
          <div class="col-md-12">
            <input type="text" id="direccion" class="form-control" placeholder="Dirección">
          </div>
          <div class="col-md-12 d-flex justify-content-between pt-3">
            <button onclick="agregarEmpleado()" class="btn btn-success w-50 me-2">
              <i class="bi bi-plus-circle"></i> Agregar
            </button>
            <button onclick="modificarEmpleado()" class="btn btn-info text-white w-50">
              <i class="bi bi-pencil-square"></i> Modificar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Eliminar -->
    <div class="card shadow border-0 mb-4">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0"><i class="bi bi-trash-fill"></i> Eliminar Empleado</h4>
      </div>
      <div class="card-body">
        <div class="input-group">
          <input type="number" id="eliminarId" class="form-control" placeholder="ID a eliminar">
          <button onclick="eliminarEmpleado()" class="btn btn-danger">
            <i class="bi bi-x-circle"></i> Eliminar
          </button>
        </div>
      </div>
    </div>

    <!-- Buscar -->
    <div class="card shadow border-0 mb-4">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0"><i class="bi bi-search"></i> Buscar Empleado por Nombre</h4>
      </div>
      <div class="card-body">
        <div class="input-group">
          <input type="text" id="buscarNombre" class="form-control" placeholder="Nombre">
          <button onclick="buscarEmpleado()" class="btn btn-warning text-white">
            <i class="bi bi-search"></i> Buscar
          </button>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow border-0">
      <div class="card-header bg-secondary text-white">
        <h4 class="mb-0"><i class="bi bi-table"></i> Lista de Empleados</h4>
      </div>
      <div class="card-body table-responsive" id="resultado">
        <table class="table table-bordered table-hover table-striped align-middle mt-3">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Teléfono</th>
              <th>Correo</th>
              <th>Dirección</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/Sistema.js"></script>
</body>
</html>
